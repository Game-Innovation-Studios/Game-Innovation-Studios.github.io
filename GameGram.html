<!DOCTYPE html>
<html>
  <head>
    <title>Make a Game Gram</title>
    <script src="js/gameGram.js"></script>
    <meta charset="utf-8"/>
    <script type="text/javascript">


      function gameGramFlash(){
        var url = document.getElementById("urlfl").value.toString();
        var width = document.getElementById("widthfl").value.toString();
        var height = document.getElementById("heightfl").value.toString();
        var output = document.getElementById("output");
        output.innerHTML = ggEncode("flasher('" + url + "', " + width + ", " + height + ");");
      }
      function gameGramFrame(){
        var url = document.getElementById("urlfr").value.toString();
        var width = document.getElementById("widthfr").value.toString();
        var height = document.getElementById("heightfr").value.toString();
        var output = document.getElementById("output");
        output.innerHTML = ggEncode("framer('" + url + "', " + width + ", " + height + ");");
      }
      function gameGramFrameFull(){
        var url = document.getElementById("urlfrf").value.toString();
        var output = document.getElementById("output");
        output.innerHTML = ggEncode("framerFull('" + url + "');");
      }
      function gameGramScratch(){
        var id = document.getElementById("id").value.toString();
        var output = document.getElementById("output");
        output.innerHTML = ggEncode("scratch(" + id + ");");
      }
      function gameGramJS(){
        var jsi = document.getElementById("JS").value.toString();
        var output = document.getElementById("output");
        output.innerHTML = ggEncode(jsi);
      }
    </script>
  </head>
  <body>
    <p>Flash Game With Specified Width & Height:</p>
    <label for="url">SWF URL (Don't use relative links like swf/game.swf use https://game-innovation-studios.github.io/swf/game.swf):</label>
    <input type="text" id="urlfl" width=300><br>
    <label for="width">Width (800 x 533 (3:2)  or 800 x 600 (4:3)  800 x 450 (16:9) Just try to keep the width as 800):</label>
    <input type="text" id="widthfl" width=300><br>
    <label for="height">Height (Refer to above for height):</label>
    <input type="text" id="heightfl" width=300>
    <button onclick="gameGramFlash()">Convert</button><br><br><br>




    <p>Frame With Full Window:</p>
    <label for="url">Frame embed html file (Don't use relative links like frame/game.html use https://game-innovation-studios.github.io/frame/game/game.html):</label>
    <input type="text" id="urlfrf" width=300>
    <button onclick="gameGramFrameFull()">Convert</button><br><br><br>




    <p>Frame With Specified Width & Height:</p>
    <label for="url">Frame embed html file (Don't use relative links like html/game.html use https://game-innovation-studios.github.io/frame/game/game.html)(Please use frame with full window if possible):</label>
    <input type="text" id="urlfr" width=300><br>
    <label for="width">Width (800 x 533 (3:2)  or 800 x 600 (4:3)  800 x 450 (16:9) Just try to keep the width as 800):</label>
    <input type="text" id="widthfr" width=300><br>
    <label for="height">Height (Refer to above for height):</label>
    <input type="text" id="heightfr" width=300>
    <button onclick="gameGramFrame()">Convert</button><br><br><br>




    <p>Flash Game:</p>
    <label for="id">Flash id(e.g. 46587498):</label>
    <input type="text" id="id" width=300>
    <button onclick="gameGramScratch()">Convert</button><br><br><br>




    <label for="id">Plain JS:</label>
    <input type="text" id="JS" width=300>
    <button onclick="gameGramJS()">Convert</button><br><br><br>

    <textarea id="output" style="right: 0px; top: 0px;"></textarea>
  </body>
</html>
